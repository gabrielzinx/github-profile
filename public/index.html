<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div>
            <input type="text" name="user" id="user" placeholder="Choose the username">
        </div>
    </header>
    <main>
        <section id="card" class="card">
            <div id="profile" class="profile">
                <img id="avatar_url-profile-github" src="" alt="avatar_url-profile-github">
                <p id="name-profile-github" class="name-profile-github"><strong>Name:</strong> <span></span></p>
                <p id="login-profile-github" class="login-profile-github"><strong>Login:</strong> <span></span></p>
                <p id="bio-profile-github" class="bio-profile-github"><strong>Bio:</strong> <span></span></p>
                <p id="followers-profile-github" class="followers-profile-github"><strong>Followers:</strong> <span></span></p>
                <p id="following-profile-github" class="following-profile-github"><strong>Following:</strong> <span></span></p>
                <p id="location-profile-github" class="location-profile-github"><strong>Location:</strong> <span></span></p>
                <p id="blog-profile-github" class="blog-profile-github"><strong>Blog:</strong> <a id="blog"></a></p>
            </div>
            <div id="status" class="status">
                <img id="stats"/>
                <img id="languages"/>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
